<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header" id="current-date"></div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>"Your future is created by what you do today, not tomorrow."</p>
                <footer class="blockquote-footer">Robert T. Kiyosaki</footer>
            </blockquote>


            <div>
    <label for="new-task">Add Item</label>
    <input id="new-task" type="text">
    <button class="add">Add</button>
</div>

    <h3>Todo</h3>
            <input type="text" id="searchPending" onkeyup="search('searchPending', 'incomplete-tasks')" placeholder="Search for pending tasks..">
            <ul id="incomplete-tasks">
        <li>
            <input type="checkbox">
            <label>Pay Bills</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </li>
        <li>
            <input type="checkbox">
            <label>Go Shopping</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </li>
    </ul>

    <h3>Completed</h3>
            <input type="text" id="searchCompleted" onkeyup="search('searchCompleted', 'completed-tasks')" placeholder="Search for completed tasks..">
            <ul id="completed-tasks">
        <li>
            <input type="checkbox" checked>
            <label>See the Doctor</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </li>
    </ul>
</div>
    </div>

    <script type="text/javascript" src="app.js"></script>


</div>

</body>
</html>
